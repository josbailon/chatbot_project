<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }
        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message p {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
        }
        .message.user p {
            background: #007bff;
            color: white;
        }
        .message.bot p {
            background: #e2e2e2;
            color: #333;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        .input-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        .input-container button.voice {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Chatbot Mejorado</div>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="Escribe tu mensaje aqu√≠..." autofocus>
            <button onclick="sendMessage()">Enviar</button>
            <button class="voice" onclick="startVoiceRecognition()">üéôÔ∏è</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            addMessage("user", message);
            input.value = "";

            const response = await fetch("http://127.0.0.1:8000/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user: "usuario_demo", message: message })
            });
            const data = await response.json();
            addMessage("bot", data.response);
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.innerHTML = `<p>${text}</p>`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function startVoiceRecognition() {
            if (!("webkitSpeechRecognition" in window)) {
                addMessage("bot", "Tu navegador no soporta reconocimiento de voz.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "es-ES";

            addMessage("bot", "üéôÔ∏è Escuchando...");
            recognition.onresult = (event) => {
                const voiceMessage = event.results[0][0].transcript;
                document.getElementById("userInput").value = voiceMessage;
                sendMessage();
            };

            recognition.onerror = () => {
                addMessage("bot", "Error al procesar la voz. Intenta nuevamente.");
            };

            recognition.start();
        }
    </script>
</body>
</html>
