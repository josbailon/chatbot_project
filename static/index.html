<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 450px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-box .message {
            display: flex;
            align-items: flex-start;
        }
        .chat-box .message.user {
            justify-content: flex-end;
        }
        .chat-box .message p {
            margin: 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            animation: fadeIn 0.3s ease-out;
        }
        .chat-box .message.bot p {
            background: #e9ecef;
            color: #333;
            text-align: left;
        }
        .chat-box .message.user p {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #e9ecef;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .chat-footer button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .chat-footer .send {
            background: #007bff;
            color: white;
        }
        .chat-footer .send:hover {
            background: #0056b3;
        }
        .chat-footer .voice {
            background: #28a745;
            color: white;
        }
        .chat-footer .voice:hover {
            background: #218838;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Mejorado
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Mensajes din√°micos se mostrar√°n aqu√≠ -->
        </div>
        <div class="chat-footer">
            <input id="userInput" type="text" placeholder="Escribe tu mensaje aqu√≠...">
            <button class="send" onclick="sendMessage()">Enviar</button>
            <button class="voice" onclick="startVoiceRecognition()">üéôÔ∏è</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        // Funci√≥n para enviar mensajes al servidor
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (!message) return;

            addMessage("user", message);
            userInput.value = "";

            try {
                const response = await fetch("http://localhost:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();
                addMessage("bot", data.response);
            } catch (error) {
                addMessage("bot", "Error al conectar con el servidor. Intenta nuevamente.");
            }
        }

        // Funci√≥n para a√±adir mensajes al chatbox
        function addMessage(sender, text) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);

            const textElement = document.createElement("p");
            textElement.textContent = text;
            messageElement.appendChild(textElement);

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Desplazar hacia abajo
        }

        // Reconocimiento de voz
        function startVoiceRecognition() {
            if (!("webkitSpeechRecognition" in window)) {
                addMessage("bot", "Tu navegador no soporta reconocimiento de voz.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "es-ES";

            recognition.onstart = () => addMessage("bot", "Escuchando...");
            recognition.onresult = (event) => {
                const voiceMessage = event.results[0][0].transcript;
                document.getElementById("userInput").value = voiceMessage;
                sendMessage();
            };
            recognition.onerror = () => addMessage("bot", "No se pudo procesar la voz. Intenta nuevamente.");
            recognition.start();
        }
    </script>
</body>
</html>
